                    <option value="Zacatecas">Zacatecas</option>
                </select>

            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="genero">Género:</label>
                <select class="Formulario_input" id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>
            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="tarjeta-bancaria">Número de tarjeta bancaria (Opcional):</label>

            </div>
            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="correo">Correo electrónico:</label>
                <input class="Formulario_input" placeholder="alguien@ejemplo.com" type="email" id="correo" name="correo" required>
            </div>
            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="direccion">Dirección (Domicilio):</label>

            </div>
            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="contra">Ingrese Contraseña:</label>
                <input class="Formulario_input" type="password" id="contra" name="contra" minlength="8" maxlength="16" required>
            </div>
            <div class="Elemento_Formulario">
                <label class="Formulario_Label" for="confirmar-contra">Confirmar Contraseña:</label>
                <input class="Formulario_input" type="password" id="confirmar-contra" name="confirmar-contra" required>
